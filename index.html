<!DOCTYPE html>

<html>
    <head>
        <title class="google title">Google Karl</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://kurtyilmaz.github.io/google-homepage/images/favicon.ico" style="border-radius: 50%;">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="nav-top">

                <div class="gmail">
                    <a class="a-gmail" href="#">Gmail</a>
                </div>
                <div class="images">
                    <a class="a-images" href="#">Images</a>
                </div>
    
                <div class="apps">
                    <a class="a-apps" >
                        <a class="appcon" href="#" title="Google Apps" role="button"></a>
                    </a>
                </div>
                <div class="user">
                    <a  href="#">
                        <img class="a-user" src="images/user.png" alt="User">
                    </a>
                </div>
                    
        </div>

        <center class="main-content">
        
        
            <div class="main">
    
    
                
                <div class="logo">
                    <img src="images/google.png" alt="google logo" style="height:92px;width:272px;">
                </div>


                <div class="whole-search">

                    <div class="outer-search">

                        <div class="search-wrap"> 

                            <div class="deep-wrap">
                                <div class="search-icon-area">
                                        <img class="search-icon" src="images/search-icon.png" alt="">
                                </div>
                
                                <div class="search-area">
                
                                    <input class="search-bar" maxlength="2048" type="text">
                                    
                
                                </div>
                
                                <div >
                                    <div class="voice-search-area">
                                        <span class="voice-search"></span>
                                    </div>                                
                                </div>  
                            </div>
                        </div>
                        
                        
                    </div>
                
                </div>

                <div class="txt-btn-area">
                        <center class="both-btn">
                            <input class="btn-a" type="submit" value="Google Search">
                            <input class="btn-b" type="submit" value="I'm Feeling Lucky">
            
                        </center>
                </div>


                <div class="whole-offer">
                    <div class="offer">Google offered in: 
                        <a class="language" href="#">Espanol (Latinoamerica)</a>
                    </div>

                </div>
    
    
                
            </div>
        

        </center>

        <div class="btm">

            <div class="btm-up">
                <span class="dr">Dominican Republic</span>
            </div>

            <div class="btm-low">
                <span class="btm-left">
                    <a class="ad" href="#">Advertising</a>
                    <a class="bu" href="#">Business</a>
                    <a class="ab" href="#">About</a>
                    <a class="ho" href="#">How Search Works</a>
                </span>
    
                <span class="btm-right">
                    <a class="pr" href="#">Privacy</a>
                    <a class="te" href="#">Terms</a>
                    <a class="se" href="#">Settings</a>
                </span>
            </div>
        </div>

    </body>

</html>
